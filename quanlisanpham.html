<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm Hiện Đại (Local)</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Màu nền nhẹ nhàng */
        }
        /* Custom scrollbar cho danh sách */
        #productList {
            max-height: 60vh;
            overflow-y: auto;
        }
        #productList::-webkit-scrollbar {
            width: 8px;
        }
        #productList::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* Màu xám nhạt */
            border-radius: 4px;
        }
        #productList::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
    <!-- Logic ứng dụng sử dụng Local Storage -->
    <script>
        // Khai báo mảng sản phẩm toàn cục và key Local Storage
        let products = [];
        const LOCAL_STORAGE_KEY = 'product_list_data';

        /**
         * Tải danh sách sản phẩm từ Local Storage.
         * @returns {Array} Danh sách sản phẩm.
         */
        function loadProducts() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error("Lỗi khi tải dữ liệu từ Local Storage:", e);
                return [];
            }
        }

        /**
         * Lưu danh sách sản phẩm vào Local Storage.
         * @param {Array} productsToSave - Danh sách sản phẩm cần lưu.
         */
        function saveProducts(productsToSave) {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(productsToSave));
            } catch (e) {
                console.error("Lỗi khi lưu dữ liệu vào Local Storage:", e);
            }
        }

        /**
         * Khởi tạo ứng dụng: Tải dữ liệu và bắt đầu render.
         */
        window.initializeApp = function() {
            // 1. Tải dữ liệu từ Local Storage vào mảng toàn cục
            products = loadProducts();
            
            // 2. Sắp xếp theo thời gian tạo (mới nhất lên đầu)
            products.sort((a, b) => b.createdAt - a.createdAt);

            // 3. Render lần đầu
            window.renderProducts(products); 
            
            // 4. Gán hàm addProduct cho form submit
            document.getElementById('productForm').onsubmit = window.addProduct;
        }

        /**
         * Hàm hiển thị tin nhắn (thay cho alert)
         * @param {string} message - Nội dung tin nhắn
         * @param {'success'|'error'} type - Loại tin nhắn
         */
        window.displayMessage = (message, type = 'success') => {
            const modal = document.getElementById('messageModal');
            const messageText = document.getElementById('modalMessageText');
            const messageIcon = document.getElementById('modalMessageIcon');

            messageText.textContent = message;
            
            if (type === 'error') {
                modal.classList.add('bg-red-500');
                modal.classList.remove('bg-green-500');
                messageIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else {
                modal.classList.add('bg-green-500');
                modal.classList.remove('bg-red-500');
                messageIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            }
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 3000);
        };


        /**
         * Xử lý thêm sản phẩm mới
         */
        window.addProduct = function(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('productName');
            const name = nameInput.value.trim();

            if (!name) {
                displayMessage("Vui lòng nhập Tên sản phẩm hợp lệ.", 'error');
                return;
            }

            try {
                // Tạo ID duy nhất (sử dụng timestamp)
                const newProduct = {
                    id: Date.now().toString(),
                    name: name,
                    createdAt: Date.now(), // Thời gian tạo
                };
                
                // Thêm vào đầu mảng và lưu
                products.unshift(newProduct);
                saveProducts(products);
                
                nameInput.value = ''; // Xóa input sau khi thêm
                window.renderProducts(products); // Render lại
                displayMessage("Đã thêm sản phẩm thành công!");
            } catch (error) {
                console.error("Lỗi khi thêm sản phẩm:", error);
                displayMessage(`Lỗi khi thêm: ${error.message}`, 'error');
            }
        };

        /**
         * Xử lý xóa sản phẩm
         * @param {string} productId - ID của sản phẩm cần xóa.
         */
        window.deleteProduct = function(productId) {
            // Hiển thị modal xác nhận (thay cho window.confirm)
            const confirmModal = document.getElementById('confirmModal');
            document.getElementById('confirmMessageText').textContent = "Bạn có chắc chắn muốn xóa sản phẩm này không?";
            
            // Xóa sự kiện click cũ (nếu có)
            const confirmBtn = document.getElementById('confirmActionBtn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

            newConfirmBtn.onclick = () => {
                confirmModal.classList.add('hidden');
                
                try {
                    // Lọc ra sản phẩm cần xóa
                    const initialLength = products.length;
                    products = products.filter(p => p.id !== productId);
                    
                    if (products.length < initialLength) {
                        saveProducts(products);
                        window.renderProducts(products);
                        displayMessage("Đã xóa sản phẩm thành công.");
                    } else {
                        displayMessage("Không tìm thấy sản phẩm để xóa.", 'error');
                    }
                } catch (error) {
                    console.error("Lỗi khi xóa sản phẩm:", error);
                    displayMessage(`Lỗi khi xóa: ${error.message}`, 'error');
                }
            };

            document.getElementById('cancelActionBtn').onclick = () => {
                confirmModal.classList.add('hidden');
            };

            confirmModal.classList.remove('hidden');
        };

        /**
         * Xử lý cập nhật sản phẩm
         * @param {string} productId - ID của sản phẩm cần cập nhật.
         * @param {string} newName - Tên mới.
         */
        window.updateProduct = function(productId, newName) {
            try {
                const productIndex = products.findIndex(p => p.id === productId);
                
                if (productIndex !== -1) {
                    products[productIndex].name = newName;
                    saveProducts(products);
                    window.renderProducts(products);
                    displayMessage("Đã cập nhật sản phẩm thành công.");
                } else {
                    displayMessage("Không tìm thấy sản phẩm để cập nhật.", 'error');
                }
            } catch (error) {
                console.error("Lỗi khi cập nhật sản phẩm:", error);
                displayMessage(`Lỗi khi cập nhật: ${error.message}`, 'error');
            }
        };


        /**
         * Hiển thị danh sách sản phẩm ra giao diện
         * @param {Array<Object>} productsList - Danh sách sản phẩm.
         */
        window.renderProducts = (productsList) => {
            const productList = document.getElementById('productList');
            const totalCount = productsList.length; // Tính tổng số lượng

            // Cập nhật số lượng sản phẩm
            const countDisplay = document.getElementById('productCountDisplay');
            if(countDisplay) {
                countDisplay.textContent = totalCount.toLocaleString('vi-VN');
            }

            productList.innerHTML = ''; // Xóa nội dung cũ

            if (productsList.length === 0) {
                productList.innerHTML = `
                    <p class="text-center py-8 text-gray-500 italic">
                        Danh sách trống. Hãy thêm sản phẩm đầu tiên của bạn!
                    </p>
                `;
                return;
            }

            productsList.forEach(product => {
                const productItem = document.createElement('div');
                productItem.id = `item-${product.id}`;
                productItem.className = 'flex items-center justify-between p-4 mb-3 bg-white border border-gray-100 rounded-xl shadow-md transition duration-300 hover:shadow-lg';
                
                // Content section (Name only)
                productItem.innerHTML = `
                    <div class="flex flex-col flex-grow">
                        <!-- Tên sản phẩm -->
                        <span id="name-${product.id}" class="text-lg font-semibold text-gray-800">${product.name}</span>
                    </div>
                    
                    <!-- Action buttons -->
                    <div class="flex space-x-2 ml-4">
                        <!-- Nút Sửa -->
                        <button onclick="window.showEditModal('${product.id}', '${product.name}')" 
                                class="p-2 rounded-full bg-yellow-100 text-yellow-600 hover:bg-yellow-200 transition duration-150"
                                title="Sửa sản phẩm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                        <!-- Nút Xóa -->
                        <button onclick="window.deleteProduct('${product.id}')" 
                                class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition duration-150"
                                title="Xóa sản phẩm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        };

        /**
         * Hiển thị modal chỉnh sửa sản phẩm.
         * @param {string} id - ID sản phẩm.
         * @param {string} name - Tên hiện tại.
         */
        window.showEditModal = (id, name) => {
            const modal = document.getElementById('editModal');
            document.getElementById('editProductId').value = id;
            document.getElementById('editProductName').value = name;
            modal.classList.remove('hidden');
        };

        /**
         * Ẩn modal chỉnh sửa.
         */
        window.hideEditModal = () => {
            document.getElementById('editModal').classList.add('hidden');
        };

        /**
         * Xử lý lưu thay đổi trong modal.
         */
        window.saveEdit = (event) => {
            event.preventDefault();
            const id = document.getElementById('editProductId').value;
            const newName = document.getElementById('editProductName').value.trim();

            if (!newName) { 
                displayMessage("Vui lòng nhập Tên hợp lệ.", 'error');
                return;
            }

            window.updateProduct(id, newName);
            window.hideEditModal();
        };

        // Khởi tạo ứng dụng khi trang tải xong
        window.addEventListener('load', window.initializeApp);

    </script>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-1">
                Quản Lý Sản Phẩm
            </h1>
            <p class="text-gray-500">
                Theo dõi và quản lý kho sản phẩm của bạn một cách dễ dàng.
            </p>
        </header>

        <!-- Thêm Sản Phẩm Mới -->
        <div class="bg-white p-6 mb-8 rounded-2xl shadow-xl border border-blue-500/10">
            <h2 class="text-2xl font-bold text-blue-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Thêm Sản Phẩm Mới
            </h2>
            <form id="productForm" class="space-y-4">
                <div class="space-y-4">
                    <input type="text" id="productName" placeholder="Tên Sản Phẩm (VD: Áo Thun Cotton)" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                </div>
                <button type="submit"
                        class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.01]">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Thêm Sản Phẩm
                    </span>
                </button>
            </form>
        </div>

        <!-- Danh Sách Sản Phẩm -->
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-between">
                <span class="flex items-center">
                    <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    Danh Sách Sản Phẩm Hiện Có
                </span>
                <!-- Thêm hiển thị tổng số sản phẩm -->
                <span class="text-xl font-extrabold text-indigo-600">
                    Tổng: <span id="productCountDisplay">0</span>
                </span>
            </h2>
            <div id="productList" class="space-y-3">
                <!-- Sản phẩm sẽ được render tại đây bởi JavaScript -->
                <p class="text-center py-8 text-gray-400 italic">Đang tải dữ liệu...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal Thông Báo (thay thế alert) -->
    <div id="messageModal" class="hidden fixed bottom-5 right-5 p-4 rounded-xl shadow-2xl z-50 transition duration-300 ease-in-out transform">
        <div class="flex items-center text-white">
            <div id="modalMessageIcon" class="mr-3"></div>
            <span id="modalMessageText" class="font-medium"></span>
        </div>
    </div>

    <!-- Modal Chỉnh Sửa Sản Phẩm (Edit Modal) -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-100">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Chỉnh Sửa Sản Phẩm</h3>
            <form onsubmit="window.saveEdit(event)">
                <input type="hidden" id="editProductId">
                <div class="mb-6">
                    <label for="editProductName" class="block text-sm font-medium text-gray-700 mb-1">Tên Sản Phẩm:</label>
                    <input type="text" id="editProductName" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="window.hideEditModal()"
                            class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-150">
                        Hủy
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition duration-150">
                        Lưu Thay Đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Xác Nhận (Confirm Modal) -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300">
            <h3 class="text-xl font-bold text-red-600 mb-3 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                Xác Nhận Hành Động
            </h3>
            <p id="confirmMessageText" class="mb-6 text-gray-700">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelActionBtn"
                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-150">
                    Hủy
                </button>
                <button type="button" id="confirmActionBtn"
                        class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-150">
                    Xác Nhận Xóa
                </button>
            </div>
        </div>
    </div>

</body>
</html>
